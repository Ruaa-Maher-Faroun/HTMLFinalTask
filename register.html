    <form>
        <label for="username">UserName: </label>
        <br />
        <input type="text" required name="username" id="username"  placeholder="Enter username: " />
        <br />
        <label for="email">Email: </label>
        <br />
        <input type="email" required name="email" id="email"  placeholder="Enter email: " />
        <br />
        <label for="age">Your age: </label>
        <br />
        <input type="number" required name="age" id="age"   placeholder="Enter age: " />
        <br />
        <label for="password">Password: </label>
        <br />
        <input type="password" required name="password" id="password"   placeholder="Enter password: " />
        <br />
        <label for="confirm-password">Confirm Password: </label>
        <br />
        <input type="password" required name="confirm-password" id="confirm-password"   placeholder="Confirm password: " />
        <br />
        <label for="gender">Gender: </label>
        <input type="radio" required name="gender" value="female" id="female"/><label for="female">Female</label>
        <input type="radio"  required name="gender" value="male" id="male" /><label for="male">Male</label>
        <input type="submit" value="Register" name="Register" id="Register"  />
    </form>
</body>
